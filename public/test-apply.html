<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Test - Apply Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        form { max-width: 500px; }
        input, select { width: 100%; margin: 10px 0; padding: 8px; }
        button { background: #667eea; color: white; padding: 10px 20px; border: none; border-radius: 5px; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h2>ðŸ§ª Quick Test - Student Application</h2>
    
    <form id="testForm">
        <input type="text" id="name" placeholder="Student Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="number" id="marks" placeholder="Marks (0-100)" min="0" max="100" required>
        <select id="stream" required>
            <option value="">Select Stream</option>
            <option value="Science">Science</option>
            <option value="Arts">Arts</option>
            <option value="Commerce">Commerce</option>
        </select>
        <input type="text" id="course" placeholder="Preferred Course" required>
        <button type="submit">Submit Application</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                marks: Number(document.getElementById('marks').value),
                stream: document.getElementById('stream').value,
                course: document.getElementById('course').value
            };
            
            console.log('Submitting:', data);
            
            try {
                const response = await fetch('/apply', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('Response:', result);
                
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = `
                    <h3>Result:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                    <hr>
                    <button onclick="checkMeritList()">Check Merit List</button>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        });
        
        async function checkMeritList() {
            try {
                const response = await fetch('/merit');
                const merit = await response.json();
                console.log('Merit List:', merit);
                
                document.getElementById('result').innerHTML += `
                    <hr>
                    <h3>Current Merit List:</h3>
                    <p><strong>Science:</strong> ${merit.Science?.length || 0} students</p>
                    <p><strong>Arts:</strong> ${merit.Arts?.length || 0} students</p>
                    <p><strong>Commerce:</strong> ${merit.Commerce?.length || 0} students</p>
                `;
            } catch (error) {
                console.error('Merit error:', error);
            }
        }
    </script>
</body>
</html>
