<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admission Form — CareerPath</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="nav">
    <div class="container nav-inner">
      <div class="brand">CareerPath</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="form.html" class="btn-link">Apply</a></li>
        <li><a href="merit.html">Merit List</a></li>
      </ul>
    </div>
  </nav>

  <main class="container main">
    <h1>Admission Form</h1>
    <form id="admissionForm" class="form">
      <label>Full Name <input type="text" id="fullName" required></label>
      <label>Email ID <input type="email" id="email" required></label>
      <label>Marks (out of 100) <input type="number" id="marks" required></label>
      <label>Stream
        <select id="stream">
          <option>Science</option>
          <option>Commerce</option>
          <option>Arts</option>
        </select>
      </label>
      <label>Preferred Course <input type="text" id="coursePref" placeholder="e.g. BCA, BE (Civil)" required></label>
      <button type="submit" class="btn">Submit Application</button>
    </form>

    <div id="formMessage" class="note"></div>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div>© 2025 CareerPath</div>
      <div>Contact: careerpath@example.com</div>
    </div>
  </footer>

  <script src="assets/js/form.js"></script>
</body>
</html>
