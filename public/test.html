<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer; 
            border: none; 
            border-radius: 5px; 
            background-color: #007bff; 
            color: white; 
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>üß™ CareerPath API Test Suite</h1>
    
    <div>
        <button onclick="testFormSubmission()">Test Form Submission</button>
        <button onclick="testMeritList()">Test Merit List</button>
        <button onclick="testAdminLogin()">Test Admin Login</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = message;
            resultsDiv.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testFormSubmission() {
            addResult('üß™ Testing form submission...', 'info');
            
            const testData = {
                name: "John Doe",
                email: "john.doe@example.com",
                marks: 88,
                stream: "Science",
                course: "Computer Science Engineering"
            };

            try {
                const response = await fetch('/apply', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                const result = await response.json();
                
                if (result.ok) {
                    addResult(`‚úÖ Form submission successful! Application ID: ${result.id}`, 'success');
                } else {
                    addResult(`‚ùå Form submission failed: ${result.error}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error during form submission: ${error.message}`, 'error');
            }
        }

        async function testMeritList() {
            addResult('üß™ Testing merit list retrieval...', 'info');
            
            try {
                const response = await fetch('/merit');
                const meritList = await response.json();
                
                addResult(`‚úÖ Merit list retrieved successfully! Found ${meritList.length} applicants`, 'success');
                
                if (meritList.length > 0) {
                    const topStudent = meritList[0];
                    addResult(`üèÜ Top Student: ${topStudent.name} with ${topStudent.marks}% marks`, 'success');
                }
            } catch (error) {
                addResult(`‚ùå Error retrieving merit list: ${error.message}`, 'error');
            }
        }

        async function testAdminLogin() {
            addResult('üß™ Testing admin login...', 'info');
            
            const loginData = {
                username: "admin",
                password: "admin123"
            };

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();
                
                if (result.ok) {
                    addResult(`‚úÖ Admin login successful! Token: ${result.token.substring(0, 10)}...`, 'success');
                    
                    // Test admin applicants endpoint
                    const applicantsResponse = await fetch('/admin/applicants', {
                        headers: {
                            'x-admin-token': result.token
                        }
                    });
                    
                    const applicants = await applicantsResponse.json();
                    addResult(`‚úÖ Admin applicants retrieved: ${applicants.length} total applicants`, 'success');
                } else {
                    addResult(`‚ùå Admin login failed: ${result.error}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error during admin login: ${error.message}`, 'error');
            }
        }

        // Auto-run tests when page loads
        window.onload = function() {
            addResult('üöÄ CareerPath API Test Suite Ready!', 'info');
            addResult('Click the buttons above to test different API endpoints.', 'info');
        };
    </script>
</body>
</html>
