<!DOCTYPE html>
<html>
<head>
    <title>Test Application Flow</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Application Flow Test</h1>
    
    <div class="test-section">
        <h3>1. Test Merit List API</h3>
        <button onclick="testMerit()">Test Merit Endpoint</button>
        <div id="merit-result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Form Submission</h3>
        <button onclick="testSubmission()">Submit Test Application</button>
        <div id="submit-result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Navigation</h3>
        <button onclick="openForm()">Open Application Form</button>
        <button onclick="openMerit()">Open Merit List</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function testMerit() {
            const resultDiv = document.getElementById('merit-result');
            try {
                resultDiv.innerHTML = 'Testing merit endpoint...';
                const response = await fetch('/merit');
                const data = await response.json();
                resultDiv.innerHTML = `âœ… Success! Found ${data.length} students in merit list`;
                resultDiv.className = 'success';
                console.log('Merit data:', data.slice(0, 3));
            } catch (error) {
                resultDiv.innerHTML = `âŒ Error: ${error.message}`;
                resultDiv.className = 'error';
            }
        }

        async function testSubmission() {
            const resultDiv = document.getElementById('submit-result');
            try {
                resultDiv.innerHTML = 'Testing form submission...';
                const testData = {
                    name: 'Test Student ' + Date.now(),
                    email: 'test' + Date.now() + '@example.com',
                    marks: 95,
                    stream: 'Science',
                    course: 'Computer Science Engineering'
                };
                
                const response = await fetch('/apply', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                if (result.student) {
                    resultDiv.innerHTML = `âœ… Success! Student added: ${result.student.name}`;
                    resultDiv.className = 'success';
                    setTimeout(() => testMerit(), 1000); // Test merit list after submission
                } else {
                    resultDiv.innerHTML = `âŒ ${result.error || 'Unknown error'}`;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.innerHTML = `âŒ Error: ${error.message}`;
                resultDiv.className = 'error';
            }
        }

        function openForm() {
            window.open('/form.html', '_blank');
        }

        function openMerit() {
            window.open('/merit.html', '_blank');
        }

        // Auto-test on page load
        window.onload = function() {
            setTimeout(() => testMerit(), 1000);
        };
    </script>
</body>
</html>
