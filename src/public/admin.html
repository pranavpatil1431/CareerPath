<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — CareerPath</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="nav">
    <div class="container nav-inner">
      <div class="brand">CareerPath</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="form.html">Apply</a></li>
        <li><a href="merit.html">Merit List</a></li>
      </ul>
    </div>
  </nav>

  <main class="container main">
    <h1>Admin Login</h1>
    <form id="loginForm" class="form">
      <label>Username <input type="text" id="adminUser" required></label>
      <label>Password <input type="password" id="adminPass" required></label>
      <button type="submit" class="btn">Login</button>
    </form>

    <div id="adminPanel" style="display:none">
      <h2>Applicants (Merit Order)</h2>
      <button id="downloadCsv" class="btn btn-outline">Download CSV</button>
      <table id="adminTable" class="doc-table">
        <thead><tr><th>Rank</th><th>Name</th><th>Marks</th><th>Email</th><th>Stream</th><th>Course</th><th>Applied At</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="loginMessage" class="note"></div>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div>© 2025 CareerPath</div>
      <div>Contact: careerpath@example.com</div>
    </div>
  </footer>

  <script src="assets/js/admin.js"></script>
</body>
</html>
